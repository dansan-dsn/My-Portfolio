<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body>
    <header>
      <div class="container-fluid my-2">
        <div class="row">
          <div class="col-3">
            <span
              class="toggle"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasExample"
              aria-controls="offcanvasExample"
            >
              <i class="bx bx-menu h-icon"></i>
            </span>
            <span>
              <i class="bx bxl-youtube h-icon text-danger"></i>
              <span
                class="title-word offcanvas-title"
                id="offcanvasExampleLabe"
              >
                YouTube</span
              >
            </span>
          </div>
          <div class="col-6">
            <span class="input-group">
              <input
                type="text"
                class="form-control search-input"
                aria-label="Dollar amount (with dot and two decimal places)"
                placeholder="Search"
              />
              <span class="input-group-text" title="Search">
                <i class="bx bx-search"></i>
              </span>
              <span title="Search with your voice" class="S-microphone">
                <i class="bx bxs-microphone"></i>
              </span>
            </span>
          </div>
          <div class="col-3 profile">
            <span class="create-vid" title="Create">
              <a href="#"><i class='bx bx-video-plus'></i></a>
            </span>
            <span class="create-vid" title="Notification">
              <a href="#"> <i class='bx bx-bell'></i></i></a>
            </span>
            <span class="create-vidw">
              <a href="#"><img src="./images/br.jpg" class="rounded-circle" alt="profile pic"></i></a>
            </span>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid m-2">
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasExample"
          aria-labelledby="offcanvasExampleLabel"
        >
          <div class="offcanvas-body"></div>
        </div>
      </div>
    </main>

    <script src="boostrap.js"></script>
  </body>
</html>
