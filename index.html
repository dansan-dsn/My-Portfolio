<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
  </head>
  <body class="border-danger ">
    <main class="mt-5 mx-5 p-4 ">
      <div class="container-fluid">
        <div class="row">
          <div class="side-bar col-3 p-4 ">
            <div class="_title">
              <span>
                <i class="bx bxl-youtube"></i>
                <span class="title-word">YouTube</span>
              </span>
            </div>
            <div class="row home-u">
                <ul>
                    <li><i class='bx bxs-videos'></i>
                        <a href="">Library</a>
                    </li>
                    <li><i class='bx bx-history'></i>
                        <a href="">History</a>
                    </li>
                    <li><i class='bx bxs-movie-play'></i>
                        <a href="">YouVideos</a>
                    </li>
                    <li><i class='bx bxs-videos'></i>
                        <a href="">Watched later</a>
                    </li>
                    <li><i class='bx bxs-like'></i>
                        <a href="">Liked Videos</a>
                    </li>
                    <li><i class='bx bx-chevron-down'></i>
                        <a href="">Show more</a>
                    </li>
                </ul>
            </div>
            <div class="subscription">
                <h5>SUBSCRIPITONS</h5>
                <div>
                    <img src="./images/p1.jpeg" alt="psn1">
                    <span>Walton Non</span>
                </div>
                <div>
                    <img src="./images/p2.jpg" alt="psn1">
                    <span>Momo Grinded</span>
                </div>
                <div>
                    <img src="./images/p3.jpg" alt="psn1">
                    <span>Kugwa Non</span>
                </div>
                <div>
                    <img src="./images/p2.jpg" alt="psn1">
                    <span>Hasley Kein</span>
                </div>
                <div>
                    <img src="./images/p3.jpg" alt="psn1">
                    <span>Donton Dolnel</span>
                </div>
                <div>
                    <i class='bx bx-chevron-down'></i>
                    Show 70 more
                </div>
            </div>
            <div class="more-content">
                <h5>MORE FROM YOUTUBE</h5>
                <div>
                    <i class='bx bxs-video'></i>
                    YouTube Premium
                </div>
                <div>
                    <i class='bx bx-broadcast'></i>
                    Live
                </div>
                <div>
                    <i class='bx bxl-unity'></i>
                    Gaming
                </div>
            </div>
          </div>

          <div class="main-bar col-8 border border-danger mx-3">timed</div>
        </div>
      </div>
    </main>
    <script src="boostrap.js"></script>
  </body>
</html>
